[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --html=test-report.html --self-contained-html --css=tests/assets/custom_style.css
log_cli = true
log_cli_level = INFO
log_cli_format = %(levelname)s: %(message)s
log_cli_date_format = %H:%M:%S
markers =
    conversation: tests for conversation extraction
    topic: tests for topic extraction
    dynamic: tests for dynamic keyword generation
